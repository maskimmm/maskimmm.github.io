        <!-- Scroll Side -->

        <!-- Body Content-->
        <div style="height: 100%;">

            <!-- Featured Project Section -->
            <section class="bg container-fluid h-100 featured" id="featured" data-section-name="featured">
                <div class="row d-flex align-items-center justify-content-center" style="height: 100%; padding: 5% 3%;">
                    <div class="bgw m-0 p-0" style="height: 100%; border-radius: 10px;">
                        <div class="d-flex justify-content-center align-items-center" style="height: 15%;">
                            <h1 style="color: white; background-color: #D45630; padding: 0.4%; font-weight: 900; font-family: 'Roboto Condensed', sans-serif; font-size: 1.8em;">
                                FEATURED PROJECT
                            </h1>
                        </div>
                        <div class="d-flex align-items-center justify-content-center" style="height: 85%;">
                            <div id="featuredProjects" class="carousel slide" data-bs-ride="carousel" style="height: 100%; width: 100%;">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#featuredProjects" data-bs-slide-to="0" class="active"></button>
                                    <button type="button" data-bs-target="#featuredProjects" data-bs-slide-to="1"></button>
                                    <button type="button" data-bs-target="#featuredProjects" data-bs-slide-to="2"></button>
                                  </div>
                                <div id="display-featured" class="carousel-inner" style="height: 100%;">
                                    <!-- Display Featured -->
                                </div>
                              </div>
                        </div>

            <!-- List Project Section -->
            <section class="bg container-fluid h-100 projects" id="projects" data-section-name="projects">
                <div class="row d-flex align-items-center justify-content-center" style="height: 100%; padding: 5% 3%;">
                    <div class="bgw m-0 p-0" style="height: 100%; border-radius: 10px;">
                        <div id="listProjects" class="d-flex align-items-center justify-content-start carousel slide" style="height: 100%;" data-bs-ride="false">
                            <div id="display-project" class="carousel-inner d-none d-md-block" style="height: 100%;">
                                <!-- Display Project -->
                            </div>
                            <div class="d-none d-md-block" style="height: 90%; width: 1px; border-left: 2px solid white; opacity: 50%;"></div>
                            <div id="list-project" class="d-flex flex-column g-0 justify-content-start list-card col-md-6" style="height: 90%;flex-direction: row; overflow: hidden; overflow-y: auto; padding: 0.8% 3%;">
                                <!-- List Project -->
                            </div>
                        </div>
                    </div>
                </div>

            <!-- Contact -->
            <section class="bg container-fluid h-100 contact" id="contact" data-section-name="contact">
                <div class="row d-flex align-items-center justify-content-start" style="height: 100%;">

                    Collaborate!

                    </div>
                    <div class="column d-flex flex-row align-items-center justify-content-center" style="font-size: 0.8em;">&#169; 2022 Rifqi Alhakim. All Rights Reserved</div>

                </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.21/jquery.scrollify.min.js" integrity="sha512-UyX8JsMsNRW1cYl8BoxpcamonpwU2y7mSTsN0Z52plp7oKo1u92Xqfpv6lOlTyH3yiMXK+gU1jw0DVCsPTfKew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            $(document).ready(function () {
                        $('.scroll-control .featured').click(function () {
                            $.scrollify.move('#featured');
                        });
                        $('.scroll-control .projects').click(function () {
                            $.scrollify.move('#projects');
                        });
                        $('.scroll-control .contact').click(function () {
                            $.scrollify.move('#contact');
                        });   
                        $('.list-card').mouseenter(function(){
                            $.scrollify.disable();
                        });
                        $('.list-card').mouseleave(function(){
                            $.scrollify.enable();
                        });
                    });

            $(document).ready(function(){
                $.scrollify({
                section : ".bg",
                sectionName : "section-name",
                interstitialSection : "",
                easing: "easeOutExpo",
                scrollSpeed: 1000,
                offset : 0,
                scrollbars: false,
                standardScrollElements: "",
                setHeights: true,
                overflowScroll: true,
                updateHash: true,
                touchScroll: true,
                before: function() {}, 
                after: function() {},
                afterResize: function() {},
                afterRender: function() {}
                });
            });
        </script>

        <script>
            $.getJSON('../data.json', function(json){
                var featured = [9, 8, 6];
                for(var countFeatured = 0; countFeatured < Object.keys(featured).length; countFeatured++){
                    if(countFeatured == 0){
                        $('#display-featured').append(`
                        <div class="carousel-item active" data-bs-interval="1500" style="height: 100%;">
                            <div class="d-flex align-items-center justify-content-center p-0" style="height: 100%;">
                                <div class="d-flex flex-row col-lg-6 position-relative justify-content-center align-items-center" style="height: 80%;">
                                    <img src=${json.project[featured[countFeatured]].imageAlt} alt="Featured Project ${countFeatured+1}" style="height: 100%;">
                                </div>
                                <div class="d-none d-md-block" style="height: 100%; width: 100%;">
                                    <div class="d-flex row h-100 flex-column justify-content-center align-items-start m-0 ps-4">
                                        <div class="text-porto mb-3">${json.project[featured[countFeatured]].title}</div>
                                        <div class="text-porto col-lg-10 truncate" style="font-weight: 400; line-height: 1.2; text-align: justify; font-size: 1.2em;">
                                        <p style="height: 6em;">${json.project[featured[countFeatured]].concept}</p>
                                        </div>
                                        <div class="d-flex flex-row justify-content-start">
                                        <div class="col-lg-6"></div>
                                        <div class="col-lg-2 d-inline-flex text-porto mb-4" style="font-size: 1.2em; font-weight: 700;">
                                            See More
                                        </div>
                                        <div class="col-lg-2 newline" style="position: relative; top: 25%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `);
                    }else{
                        $('#display-featured').append(`
                        <div class="carousel-item" data-bs-interval="1500" style="height: 100%;">
                            <div class="d-flex align-items-center justify-content-center p-0" style="height: 100%;">
                                <div class="d-flex flex-row col-lg-6 position-relative justify-content-center align-items-center" style="height: 80%;">
                                    <img src=${json.project[featured[countFeatured]].imageAlt} alt="Featured Project ${countFeatured+1}" style="height: 100%;">
                                </div>
                                <div class="d-none d-md-block" style="height: 100%; width: 100%;">
                                    <div class="d-flex row h-100 flex-column justify-content-center align-items-start m-0 ps-4">
                                        <div class="text-porto mb-3">${json.project[featured[countFeatured]].title}</div>
                                        <div class="text-porto col-lg-10 truncate" style="font-weight: 400; line-height: 1.2; text-align: justify; font-size: 1.2em;">
                                        <p style="height: 6em;">${json.project[featured[countFeatured]].concept}</p>
                                        </div>
                                        <div class="d-flex flex-row justify-content-start">
                                        <div class="col-lg-6"></div>
                                        <div class="col-lg-2 d-inline-flex text-porto mb-4" style="font-size: 1.2em; font-weight: 700;">
                                            See More
                                        </div>
                                        <div class="col-lg-2 newline" style="position: relative; top: 25%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `);
                    }
                }
                for(var project = Object.keys(json.project).length -1; project > -1; project--){
                    // console.log(project);
                    if(project == Object.keys(json.project).length -1){
                        $('#display-project').append(`
                        <div class="carousel-item active" style="height: 100%;">
                            <div class="d-flex flex-row align-items-center justify-content-center p-0" style="height: 100%;">
                                <img src=${json.project[project].image} style="height: 85%;">
                            </div>
                        </div>
                        `);
                        $('#list-project').append(`
                        <div class="d-flex flex-row p-3 mt-2 carousel-card card-active" style="width: 100%; height: 15vh; border-radius: 25px;" data-bs-target="#listProjects" data-bs-slide-to=${Object.keys(json.project).length - 1 - project}>
                            <div class="d-flex align-items-center justify-content-center" style="width: 15%; height: 100%; border-radius: 18px; background-color: white; overflow: hidden; position: relative;">
                                <img src=${json.project[project].icon} alt="" style="height: 100%; width: 100%; position: absolute; top: 0; right: 0;">
                                <img class="image" src=${json.project[project].cover} alt="" style="height: 100%; width: 100%; position: absolute; top: 0; right: 0;">
                            </div>
                            <div class="col ms-3" style="height: 100%;">
                                <div class="d-flex align-items-center" style="height: 40%; font-size: 1.2em; font-weight: 700;">${json.project[project].title}</div>
                                <div class="truncate" style="height: 60%; line-height: 1.2;">
                                <p style="height: 2.4em; -webkit-line-clamp: 2;">${json.project[project].concept}</p>
                                </div>
                            </div>
                        </div>
                        `);
                    } 
                    else{
                        $('#display-project').append(`
                        <div class="carousel-item" style="height: 100%;">
                            <div class="d-flex flex-row align-items-center justify-content-center p-0" style="height: 100%;">
                                <img src=${json.project[project].image} style="height: 85%;">
                            </div>
                        </div>
                        `);
                        $('#list-project').append(`
                        <div class="d-flex flex-row p-3 mt-2 carousel-card" style="width: 100%; height: 15vh; border-radius: 25px;" data-bs-target="#listProjects" data-bs-slide-to=${Object.keys(json.project).length - 1 - project}>
                            <div class="d-flex align-items-center justify-content-center" style="width: 15%; height: 100%; border-radius: 18px; background-color: white; overflow: hidden; position: relative;">
                                <img src=${json.project[project].icon} alt="" style="height: 100%; width: 100%; position: absolute; top: 0; right: 0;">
                                <img class="image" src=${json.project[project].cover} alt="" style="height: 100%; width: 100%; position: absolute; top: 0; right: 0;">
                            </div>
                            <div class="col ms-3" style="height: 100%;">
                                <div class="d-flex align-items-center" style="height: 40%; font-size: 1.2em; font-weight: 700;">${json.project[project].title}</div>
                                <div class="truncate" style="height: 60%; line-height: 1.2;">
                                <p style="height: 2.4em; -webkit-line-clamp: 2;">${json.project[project].concept}</p>
                                </div>
                            </div>
                        </div>
                        `);
                    }
                }
            
                var header = document.getElementById("listProjects");
                var btns = header.getElementsByClassName("carousel-card");
                for (var i = 0; i < btns.length; i++) {
                    btns[i].addEventListener("click", function() {
                        var current = document.getElementsByClassName("card-active");
                        current[0].className = current[0].className.replace(" card-active", "");
                        this.className += " card-active";
                    });
                };
            })  
        </script>
        
    </body>
